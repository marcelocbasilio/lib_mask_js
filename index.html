<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Masks</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <label for="cpf">CPF: 000.000.000-00</label>
            <input type="text" class="form-control" data-js="cpf">
        </div>
        <div class="row">
					<label for="cnpj">CNPJ: 00.000.000/0000-00</label>
					<input type="text" class="form-control" data-js="cnpj">
        </div>
        <div class="row">
					<label for="phone">Telefone: (00) 00000-0000 ou (00) 0000-0000</label>
					<input type="text" class="form-control" data-js="phone">
    		</div>
        <div class="row">
					<label for="cep">CEP: 00000-000</label>
					<input type="text" class="form-control" data-js="cep">
    		</div>
        <div class="row">
					<label for="pis">PIS: 000.00000.00-0</label>
					<input type="text" class="form-control" data-js="pis">
    		</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
